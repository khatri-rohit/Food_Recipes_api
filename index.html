<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodista</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/foodista.jpg" type="image/x-icon" />
    <!-- Bootstrap 5.3.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar-container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><h3>Foodista</h3></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-links" aria-current="page" href="index.html">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-links" aria-current="page" href="index.html">
                    About
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-links" aria-current="page" href="index.html">
                    Blog
                  </a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="home-container">
        <div class="main">
          <div class="main-dish">
            <div class="main-dish-img">
              <img
                src="https://img.spoonacular.com/recipes/660161-556x370.jpg"
                alt="Simply Bean Soup"
                title="Simply Bean Soup"
              />
            </div>
            <div class="main-dish-info">
              <div class="main-title">Simply Bean Soup</div>
            </div>
          </div>
          <div class="dishs">
            <div class="dish">
                <div class="dish-img">
                    <img src="https://img.spoonacular.com/recipes/716413-556x370.jpg" alt="Oven Roasted Tomato Sauce" title="Oven Roasted Tomato Sauce">
                </div>
                <div class="dish-info">
                    <div class="title">Oven Roasted Tomato Sauce</div>
                </div>
            </div>
            <div class="dish">
                <div class="dish-img">
                    <img src="https://img.spoonacular.com/recipes/661240-556x370.jpg" alt="Spiked Watermelon lemonade" title="Spiked Watermelon lemonade">
                </div>
                <div class="dish-info">
                    <div class="title">Spiked Watermelon lemonade</div>
                </div>
            </div>
            <div class="dish">
                <div class="dish-img">
                    <img src="https://img.spoonacular.com/recipes/643117-556x370.jpg" alt="Flour-Less Peanut Butter Cookies" title="Flour-Less Peanut Butter Cookies">
                </div>
                <div class="dish-info">
                    <div class="title">Flour-Less Peanut Butter Cookies</div>
                </div>
            </div>
            <div class="dish">
                <div class="dish-img">
                    <img src="https://img.spoonacular.com/recipes/716290-556x370.jpg" alt="Mango Salsa" title="Mango Salsa">
                </div>
                <div class="dish-info">
                    <div class="title">Mango Salsa</div>
                </div>
            </div>
            <div class="dish">
                <div class="dish-img">
                    <img src="https://img.spoonacular.com/recipes/644108-556x370.jpg" alt="Fusilli With Zucchini Flowers, Ricotta and Saffron" title="Fusilli With Zucchini Flowers, Ricotta and Saffron">
                </div>
                <div class="dish-info">
                    <div class="title">Fusilli With Zucchini Flowers, Ricotta and Saffron</div>
                </div>
            </div>
            <div class="dish">
                <div class="dish-img">
                    <img src="https://img.spoonacular.com/recipes/716413-556x370.jpg" alt="Oven Roasted Tomato Sauce" title="Oven Roasted Tomato Sauce">
                </div>
                <div class="dish-info">
                    <div class="title">Oven Roasted Tomato Sauce</div>
                </div>
            </div>
          </div>
        </div>
        <div class="sidebar"></div>
      </div>
    </div>
  </body>
</html>
